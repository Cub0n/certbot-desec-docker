name: Docker Build and Publish to DockerHub

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*' ] # Push events to matching v*, i.e. v1.0, v1.0.1
  pull_request:
    branches: [ "main" ]
    
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  # Tag Version which triggered the build
  IMAGE_TAG: ${{  github.ref_name }}
  # Base Image Version to use
  BASE_IMAGE_VERSION: v2.1.1
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        cmd:
          - arch: arm32v6            
            platforms: linux/arm/v6
                      
    permissions:
      contents: read
      packages: write      
      id-token: write

    steps:   
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
     
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      #- name: Login to Docker Hub
      #  uses: docker/login-action@v2
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}
         

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      
      - name: Build and push Docker images
        id: build-and-push    
        run: docker buildx build . -f Dockerfile --platform ${{ matrix.cmd.platforms }} --push \
          -t ${{ env.REGISTRY }}/cub0n/certbot-desec-docker:${{ matrix.cmd.arch }}-${{ env.IMAGE_TAG }} \
          -t ${{ env.REGISTRY }}/cub0n/certbot-desec-docker:${{ matrix.cmd.arch }}-latest \
          -t ${{ env.REGISTRY }}/cub0n/certbot-desec-docker:latest \
          --build-arg FROM_IMAGE=certbot/certbot:${{ matrix.cmd.arch }}-${{ env.BASE_IMAGE_VERSION }}
