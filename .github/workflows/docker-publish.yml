name: Docker Build and Publish to DockerHub

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v1.0.1

env:
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  # Tag Version which triggered the build
  TAG: ${{  github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write      
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
     
      - name: Log into registry ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      #- name: Login to Docker Hub
      #  uses: docker/login-action@v2
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      
      - name: Build and push Docker image for arm32v6
        id: build-and-push-arm-v6
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.arm32v6
          platforms: linux/arm/v6
          push: true
          tags: ${{ env.IMAGE_NAME }}:arm32v6-${{ env.TAG }}, ${{ env.IMAGE_NAME }}:arm32v6-latest, ${{ env.IMAGE_NAME }}:latest
          
      - name: Build and push Docker image for arm64v8
        id: build-and-push-arm64-v8
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.arm64v8
          platforms: linux/arm64/v8
          push: true
          tags: ${{ env.IMAGE_NAME }}:arm64v8-${{ env.TAG }}, ${{ env.IMAGE_NAME }}:arm64v8-latest, ${{ env.IMAGE_NAME }}:latest
          
      - name: Build and push Docker image for amd64
        id: build-and-push-amd64
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.amd64
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:amd64-${{ env.TAG }}, ${{ env.IMAGE_NAME }}:amd64-latest, ${{ env.IMAGE_NAME }}:latest
