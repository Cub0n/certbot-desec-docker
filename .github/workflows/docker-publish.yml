name: Docker Build and Publish to DockerHub

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*' ] # Push events to matching v*, i.e. v1.0, v1.0.1
  pull_request:
    branches: [ "main" ]
    
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write      
      id-token: write

    steps:
      - name: PrepareReg Names
        run: |
         echo IMAGE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
         echo IMAGE_TAG=${{ github.ref_name }} >> $GITHUB_ENV
         echo IMAGE_PATH=${{ env.REGISTRY }}/${{ IMAGE_REPOSITORY }} >> $GITHUB_ENV
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
     
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      #- name: Login to Docker Hub
      #  uses: docker/login-action@v2
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      
      - name: Build and push Docker image for arm32v6
        id: build-and-push-arm-v6
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.arm32v6
          platforms: linux/arm/v6
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_PATH }}:arm32v6-${{ env.IMAGE_TAG }}, ${{ env.IMAGE_PATH }}:arm32v6-latest, ${{ env.IMAGE_PATH }}:latest
          
      - name: Build and push Docker image for arm64v8
        id: build-and-push-arm64-v8
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.arm64v8
          platforms: linux/arm64/v8
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_PATH }}:arm64v8-${{ env.IMAGE_TAG }}, ${{ env.IMAGE_PATH }}:arm64v8-latest, ${{ env.IMAGE_PATH }}:latest
          
      - name: Build and push Docker image for amd64
        id: build-and-push-amd64
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.amd64
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_PATH }}:amd64-${{ env.IMAGE_TAG }}, ${{ env.IMAGE_PATH }}:amd64-latest, ${{ env.IMAGE_PATH }}:latest
